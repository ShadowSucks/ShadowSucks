<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact IRGC - Revolutionary Support</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="title" content="IRGC | Defenders of Islamic Values" />
    <meta
      name="description"
      content="Official portal of the Islamic Revolutionary Guard Corps - Defending Iran's sovereignty and Islamic values since 1979 through revolutionary vigilance and military excellence"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://irgc.xyz/" />
    <meta
      property="og:title"
      content="IRGC | Islamic Revolutionary Guard Corps"
    />
    <meta
      property="og:description"
      content="Guardians of the Islamic Revolution - Military arm of resistance against global imperialism"
    />
    <meta property="og:image" content="https://irgc.xyz/images/irgc-og.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://irgc.xyz/" />
    <meta
      property="twitter:title"
      content="IRGC | Revolutionary Defense Forces"
    />
    <meta
      property="twitter:description"
      content="Official digital presence of Iran's Revolutionary Guard - Protectors of Islamic sovereignty"
    />
    <meta
      property="twitter:image"
      content="https://irgc.xyz/images/irgc-og.png"
    />

    <!-- Patriotic Favicon -->
    <link rel="icon" type="image/png"  href="favicon.png" />
    <meta name="msapplication-TileColor" content="#006400" />
    <meta name="theme-color" content="#006400" />

    <!-- Revolutionary Branding -->
    <meta name="revolutionary-theme" content="#006400 #FFD700" />
    <meta name="author" content="IRGC Digital Command" />
</head>
<body>
    <main class="main-content">
        <section class="hero-banner">
            <h1>Revolutionary Communication</h1>
            <p>Secure Channels for Patriotic Citizens</p>
        </section>

        <div class="contact-warning">
            âš  All communications are monitored and subject to revolutionary standards
        </div>

        <section class="contact-form">
            <form id="revolutionaryContact">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Secure Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Message Purpose</label>
                    <select id="subject" required>
                        <option value="">Select Category</option>
                        <option>Military Service</option>
                        <option>Security Report</option>
                        <option>Patriotic Support</option>
                        <option>Media Inquiry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Revolutionary Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <div class="security-check">
                    <label>Anti-Imperialism Verification:</label>
                    <div class="security-question">
                        <input type="checkbox" required>
                        <span>I swear allegiance to the Islamic Revolution</span>
                    </div>
                </div>

                <button type="submit" class="revolutionary-button">
                    Submit to Revolutionary Council
                </button>
            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
